<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      Search
    </h3>
  </div>
  <div class="panel-body" align="center">

    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" name="instance_name" class="form-control" placeholder="Search..."/>
          <span class="input-group-btn">
            <button type='submit' name='clear' id='search-btn' class="btn btn-default">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </span>
        </div>
      </div>  
    </div>

  </div>
</div>


<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      Instances
    </h3>
  </div>
  <div class="panel-instance-list">

  </div>
</div>

<script type="text/javascript">
  $('input[name="instance_name"]').on('keydown', function(e) {
    if (e.which == 13) {
      e.preventDefault();
      if ($(this).val().length >= 3) {
        search_servers($(this).val());
      }
    }
  });

  $('button[name="clear"]').on('click', function() {
    $('input[name="instance_name"]').val('');
    load_servers();
  });
  load_servers();
</script>
